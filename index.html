<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container-footer {
            background-color: #373f50;
            color: white;
        }

        .container-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
        }

        .box {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
            height: 133px;

        }


        .text-info h5 {
            color: #FFFFFF;
            font-size: 22px;
            font-weight: bold;
            text-transform: capitalize;
            margin-bottom: 10px;
            padding-bottom: 0px;
            text-align: right;
        }

        .text-info p {
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 400;
            text-transform: capitalize;
            margin-bottom: 20px;
            padding-bottom: 0px;
            text-align: right;
            line-height: 1.7;
            width: 200px;

        }

        img {
            width: 60px;
            height: 60px;
            margin-left: 10px;
            margin-left: 23px;
            margin-right: 5px;

        }

        .box:not(:last-child) {
            border-right: 1px solid #FFFFFF;
        }
    </style>
</head>

<body>
    <!-- Start info -->

    <div class="container-footer">
        <div class="container-boxes">
            <div class="box">
                <img alt="unkown-image" src="https://ww.baby-yummy.com/wp-content/uploads/2023/09/service-1.png" />
                <div class="text-info">
                    <h5>الشحن في جميع أنحاء العالم</h5>
                    <p>سجل للحصول على التحديثات واحصل على شحن مجاني</p>
                </div>
            </div>
            <div class="box">
                <img alt="unkown-image" src="https://ww.baby-yummy.com/wp-content/uploads/2023/09/service-2.png" />
                <div class="text-info">
                    <h5> استرداد فوري</h5>
                    <p> استرداد المبلغ إذا كان المنتج ليس بنفس جودة الصورة </p>
                </div>
            </div>

            <div class="box">
                <img alt="unkown-image" src="https://ww.baby-yummy.com/wp-content/uploads/2023/09/service-3.png" />
                <div class="text-info">
                    <h5> دعم 24 ساعة</h5>
                    <p> اتصل بنا في أي وقت إذا كنت بحاجة إلى أي مساعدة
                    </p>
                </div>
            </div>

            <div class="box">
                <img alt="unkown-image" src="https://ww.baby-yummy.com/wp-content/uploads/2023/09/service-4.png" />
                <div class="text-info">
                    <h5> الدفع الأمني</h5>
                    <p> تسوق بأمان وادفع باستخدام بطاقتك المصرفية </p>
                </div>
            </div>

        </div>
    </div>

    <!-- End info -->

</body>

</html>
